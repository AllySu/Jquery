<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    div {
        width: 150px;
        height: 150px;
        float: left;
        padding: 10px;
        margin: 10px;
        background-color: #EEEEEE;
    }
    </style>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
</head>

<body>
    <div class="aaron">
        <p>class="aaron"</p>
        <p>选中</p>
    </div>
    <div class="aaron">
        <p>class="aaron"</p>
        <p>选中</p>
    </div>
    <div class="imooc">
        <p>class="imooc"</p>
        <p>jQuery选中</p>
    </div>
    <div class="imooc">
        <p>class="imooc"</p>
        <p>jQuery选中</p>
    </div>
    <script type="text/javascript">
    //原生获取页面中所有的元素
    var elements1 = document.getElementsByTagName("*");


    //jQuery获取页面中所有的元素
    var elements2 = $("*");


    //原生与jQuery方法比较
    //===表示数据和类型都相等
    console.log(elements1)
    console.log(elements2)
    console.log(elements1 === elements2) // false,两个对象是不一样的
    if (elements2.length === elements1.length) { // 比较长度，都是一个数值
        elements2.css("border", "1px solid red");
    }
    </script>
</body>

</html>
