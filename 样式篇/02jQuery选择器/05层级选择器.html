<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
    <style>
    .left,
    .right {
        width: 400px;
        height: 220px;
        float: left;
        margin: 3px;
        background-color: pink;
    }

    .left div,
    .right div {
        width: 100px;
        height: 100px;
        padding: 5px;
        margin: 5px;
        float: left;
        background: #bbffaa;
        border: 3px solid blue;
    }

    .bottom {
        width: 800px;
        background-color: pink;
        height: 200px;
    }

    .bottom div,
    .bottom span {
        display: block;
        width: 100px;
        height: 100px;
        margin: 5px;
        background: #bbffaa;
        float: left;
    }

    .bottom .small {
        /* width: 60px; */
        height: 45px;
        font-size: 12px;
        background: #fab;
        margin: 2px;
    }
    </style>
</head>

<body>
    <div style="overflow: hidden">
        <h2>子选择器与后代选择器</h2>
        <div class="left">
            <div class="aaron">div > p
                <p>div下的第一个p元素</p>
            </div>
            <div class="aaron">div > p
                <p>div下的第一个p元素</p>
            </div>
        </div>
        <div class="right">
            <div class="imooc">
                <article>
                    <p>div下的article下的p元素</p>
                </article>
            </div>
            <div class="imooc">
                <article>
                    <p>div下的article下的p元素</p>
                </article>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    //子选择器
    //$('div > p') 选择所有div元素里面的子元素P
    $("div > p").css("border", "3px groove red");

    //后代选择器
    //$('div  p') 选择所有div元素里面的p元素
    $("div p").css("border", "3px groove red"); // 假设此处为yellow，则会覆盖上述red
    </script>
    <h2>相邻兄弟选择器与一般兄弟选择器</h2>
    <div class="bottom">
        <div>兄弟节点div, +~选择器不能向前选择</div>
        <span class="prev">选择器span元素</span>
        <div>span后第一个兄弟节点.prev+div</div>
        <!--此处为蓝色框，被黄色覆盖-->
        <div>兄弟节点
            <div class="small">子元素div,小一级不可选</div>
            <!--此处div属于孙子元素，所以不是黄色框-->
        </div>
        <span>兄弟节点span,不是div不可选</span>
        <!--span是兄弟但不是要筛选的div，所以不是黄色框-->
        <div>兄弟节点div</div>
    </div>
    <script type="text/javascript">
    //相邻兄弟选择器
    //选取prev后面的第一个的div兄弟节点
    $(".prev + div").css("border", "3px groove blue");

    //一般相邻选择器
    //选取prev后面的所有的div兄弟节点
    $(".prev ~ div").css("border", "3px groove yellow");
    </script>
<!--点评：一个是纵向选择，一个是横向选择-->

</body>

</html>
