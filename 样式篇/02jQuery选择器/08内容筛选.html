<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title></title>
    <style type="text/css">
    .left {
        width: auto;
        height: 120px;
        background-color: pink;
    }

    .left div {
        width: 100px;
        height: 100px;
        padding: 5px;
        margin: 5px;
        float: left;
        background: #bbffaa;
        border: 1px solid #ccc;
    }

    .bottom {
        width: 800px;
    }

    .bottom div,
    .bottom span {
        display: block;
        width: 100px;
        height: 100px;
        margin: 5px;
        background: #bbffaa;
        float: left;
        font-size: 14px;
    }

    .bottom .small {
        width: 60px;
        height: 25px;
        font-size: 12px;
        background: #fab;
    }
    </style>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
</head>

<body>
    <h2>内容筛选器</h2>
    <h3>:contains/:has</h3>
    <div class="left">
        <div class="div">
            <p>:contains</p>
        </div>
        <div class="div">
            <p>:contains</p>
        </div>
        <div class="div">
            <p>
                <span>:has contains</span>
            </p>
        </div>
        <div class="div">
            <p>:contains</p>
        </div>
    </div>
    <script type="text/javascript">
    //查找所有class='div'中DOM元素中包含"contains"的元素节点
    //并且设置颜色
    $(".div:contains('contains')").css("color", "#CD00CD");

    //查找所有class='div'中DOM元素中包含"span"的元素节点
    //并且设置颜色
    $(".div:has(span)").css("color", "blue");
    </script>
    <h3>:parent/:empty</h3>
    <div class="left">
        <div class="aaron">
            <a>:parent</a>
        </div>
        <div class="aaron" style="background-color:yellow;">
            <a>:parent2</a>
        </div>
        <div class="aaron">
            <a>:parent2</a>
        </div>
        <div class="aaron">
            <a></a>
        </div>
    </div>
    <script type="text/javascript">
    //选择所有包含子元素或者文本的a元素,即a作为父元素，a内部还有其他元素或者文本节点
    //增加一个蓝色的边框
    $("a:parent").css("border", "3px groove blue");

    //找到a元素下面的所有空节点(没有子元素)
    //增加一段文本与边框
    $("a:empty").text(":empty").css("border", "3px groove red");
    </script>
    <!--  总结：前两者选择器含有“东西”，可以理解为函数有参数
    $(".div:contains(':contains')")

    $(".div:has(span)")


    后两个选择器不包含“东西”

   $("a:parent")

   $("a:empty") -->
</body>

</html>
